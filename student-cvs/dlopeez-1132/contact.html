<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href = "styles.css">
    <title>Contact page</title>
</head>
<body>
    <header>
        <h1>ðŸ“žContact me:</h1>
    </header>
    <main class="contact">
        <div class="form-group">
            <label for = "name">Name: </label>
            <input class="aux" id="name" type="text" placeholder="Type your full name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input class="aux" id="email" name="email" type="email" placeholder="Type your email" required >
        </div>
        <div class="form-group">
            <label for="type">Project type:</label>
            <select id="type" name="type" required>
                <option disabled selected value="">Select one option</option>
                <option value="website">Website</option>
                <option value="webapp">Webapp</option>
                <option value="mobile">Mobile app</option>
             </select>
        </div>
        <div class="form-group">
            <label for="description" >Project description:</label>
            <textarea id="description" name="description" required rows="5"></textarea>
            <div class="aux">Detailed description of the project.</div>
        </div>
        <div class="form-group">
            <label for="terms">
                <input class="form" id="terms" name="terms" type="checkbox" required>
                <span>Accept terms and conditions</span>
            </label>
        </div>
        <button>SUBMIT</button>
    </main>
</body>
</html>
